<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    html{
      font-size: 30px;
    }
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    .col{
      color:coral;
    }
    .col1{
      font-size:2rem;
    }
    .col2{
      font-weight: 900;
    }
    .col3{
      font-family:'Caveat',cursive ;
    }
    .col4{
      text-align: right;
    }
    
    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="col">Color</p>
  <p class="col1">Font Size</p>
  <p class="col2">Font Weight</p>
  <p class="col3">Font Family</p>
  <p class="col4">Text Align</p>
